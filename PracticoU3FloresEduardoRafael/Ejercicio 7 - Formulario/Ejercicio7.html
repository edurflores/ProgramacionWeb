<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practico Nro 3 Ejercicio 7</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Ejercicio 7 - Formulario de registro</h1>
        </header>
        <div class="container">
            <p>Favor de ingresar los datos correspondientes.</p>
            <form action="https://jsonplaceholder.typicode.com/posts" method="post" id="formulario" novalidate>
                <label for="inputUsuario" class="etiqueta">Usuario</label>
                <input type="text" class="ingreso" id="inputUsuario" required><br>
                
                <label for="inputEmail" class="etiqueta">Correo electr&oacute;nico</label>
                <input type="email" class="ingreso" id="inputEmail" required><br>
                
                <label for="inputContrasena" class="etiqueta">Contrase&ntilde;a</label>
                <input type="password" class="ingreso" id="inputContrasena" required><br>
                
                <label for="inputRepContrasena" class="etiqueta">Repetir contrase&ntilde;a</label>
                <input type="password" class="ingreso" id="inputRepContrasena" required><br>
                    
                <button type="submit" class="botonEnviar" id="botonEnviar">Enviar</button><br>
                
                <div class="recuadroAlertas" id="recuadroAlertas">

                </div>
            </form>
        </div>
        <script src="Ejercicio7.js"></script>
    </body>
</html>
